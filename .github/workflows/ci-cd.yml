name: CI/CD Pipeline for Static Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      node-version: '16.x'

  test:
    needs: build
    uses: ./.github/workflows/test.yml
    with:
      node-version: '16.x'

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    uses: ./.github/workflows/deploy.yml
    with:
      bucket-name: reusable-workflows-prac
      cloudfront-distribution-id: YOUR_CLOUDFRONT_DISTRIBUTION_ID # Optional, if using CloudFront
    secrets:
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
